<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Our Styles -->
    <link href="styles.css" rel="stylesheet" />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Our Scripts -->
    <script type="module" type="text/javascript" src="Carousel.js"></script>
    <script type="module" type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <!-- Progress Bar-->
    <div
      id="progressBar"
      class="progress-bar-top"
      style="transition: width 1s ease;"
    ></div>

    <!-- Select Species -->
    <h2 class="w-100 text-center mt-4">Select a Species</h2>
    <div class="form-group row" id="speciesSelect">
      <div class="form-check form-select-lg my-1 mx-auto col-sm-1">
        <input class="form-check-input" type="radio" name="species" id="cat">
        <label class="form-check-label" for="cat">
          Cats
        </label>
      </div>
      <div class="form-check form-select-lg my-1 mx-auto col-sm-1">
        <input class="form-check-input" type="radio" name="species" id="dog" checked>
        <label class="form-check-label" for="dog">
          Dogs
        </label>
      </div>
    </div>
    

    <!-- Breed Selection -->
    <h2 class="w-100 text-center mt-5">Select a Breed</h2>
    <select
      id="breedSelect"
      style="width: 300px;"
      class="form-select form-select-lg my-1 mx-auto"
      aria-label="form-select-lg"
    >
    </select>
    <div class="d-flex">
      <button id="getFavouritesBtn" class="btn btn-success mx-auto mb-5">
        Get Favorites
      </button>
    </div>

    <!-- Carousel -->
    <div id="carouselExampleControls" class="carousel" data-bs-ride="carousel">
      <div id="carouselInner" class="carousel-inner"></div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Information Section -->
    <div
      id="infoDump"
      class="px-5 py-3 mx-auto"
      style="max-width: 1600px;"
    ></div>

    <!-- Carousel Item Template -->
    <template id="carouselItemTemplate">
      <div class="carousel-item">
        <div class="card">
          <div class="img-wrapper">
            <img
              src="https://via.placeholder.com/600/92c952"
              class="d-block w-100"
              alt="..."
            />
            <div data-img-id="" class="favourite-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                fill="currentColor"
              >
                <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </template>
    <!-- Carousel Item Template -->
  </body>
</html>
